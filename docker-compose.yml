version: '3'

services:
  backend:
    build: ./backend/
    ports:
      - "9000:9000"
    volumes:
      - ./backend/:/weatherapp/backend
    command: nodemon
    container_name: weatherapp_backend

  frontend:
    build: ./frontend/
    ports:
      - "8000:8000"
    volumes:
      - ./frontend/:/weatherapp/frontend
    depends_on:
      - backend
    links:
      - backend
    command: npm start
    container_name: weatherapp_frontend

  